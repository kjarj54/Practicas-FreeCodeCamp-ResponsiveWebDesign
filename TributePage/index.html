<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles.css">
    <title>Tribute Page</title>
</head>

<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <div id="img-div">
            <img id="image" src="image.jpg" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug with his Nobel Peace Prize</figcaption>
        </div>
        <div id="tribute-info">
            <p>Dr. Norman Borlaug was an American agronomist who made significant contributions to combating world
                hunger. He developed high-yield, disease-resistant wheat varieties that greatly increased food
                production and helped save millions of lives.</p>
        </div>
        <a id="tribute-link" href="https://example.com" target="_blank">Learn more about Dr. Norman Borlaug</a>
    </main>
</body>

</html>
