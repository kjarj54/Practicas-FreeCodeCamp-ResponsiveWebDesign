<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Form</title>
    <link rel="stylesheet" hrf="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name: </label>
        <input id="name" type="text" placeholder="Name" required />
        <label id="email-label" for="email">Email: </label>
        <input id="email" type="email" placeholder="Email" required />
        <label id="number-label" for="number">Age: </label>
        <input id="number" type="number" min="13" max="120" placeholder="Number" required />
        <label>Selectec one option</label>
        <select id="dropdown">
            <option></option>
            <option></option>
        </select>
        <input type="radio" name="radio-group" value="option1" />
        <input type="radio" name="radio-group" value="option2" />
        <input type="checkbox" name="checkbox-group" value="option1">Option 1
        <input type="checkbox" name="checkbox-group" value="option2">Option 2

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea>


        <button type="submit" id="submit">Submit</button>
    </form>

</body>

</html>
